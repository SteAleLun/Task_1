plugins {
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.5'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.7.5'
	implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.7.5'
	implementation 'org.postgresql:postgresql:42.5.0'
	implementation 'org.springframework.security:spring-security-core:5.7.4'
	implementation 'org.springframework.boot:spring-boot-starter-security:2.7.5'


}

tasks.named('test') {
	useJUnitPlatform()
}
